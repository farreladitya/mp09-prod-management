<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Product Category</title>
    <link href="/vendor/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/master.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- sidebar navigation component -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <img src="assets/img/mp.jpeg" alt="mp-09 logo" class="app-logo" style="width: 5rem;">
            </div>
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a href="/products"><i class="fas fa-list"></i>Product</a>
                </li>
                <li>
                    <a href="/categories"><i class="fas fa-file-alt"></i>Product Category</a>
                </li>
                <li>
                    <a href="/users"><i class="fas fa-user-friends"></i>Users</a>
                </li>
            </ul>
        </nav>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> <span>Admin</span> <i style="font-size: .8em;" class="fas fa-caret-down"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                    <ul class="nav-list">
                                        <li><a href="" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Add Product Category</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card border-info">
                                <div class="card-header">Product Category Information</div>
                                <div class="card-body">
                                    <form th:action="@{/categories/save}" method="post" th:object="${category}" accept-charset="utf-8">
                                        <div class="mb-3">
                                            <label for="category" class="form-label">Product Category Name</label>
                                            <input th:field="*{name}" id="category" type="text" name="category" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="categoryDesc" class="form-label">Product Description</label>
                                            <input th:field="*{description}" id="categoryDesc" style="height: 200px;" type="text" name="description" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <input type="submit" class="btn btn-info">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/form-validator.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
